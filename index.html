<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Laxman Konukati | Portfolio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- React -->
  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

  <!-- Babel for JSX -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <!-- Lucide Icons -->
  <script src="https://unpkg.com/lucide@latest"></script>
</head>

<body class="bg-slate-50">
  <div id="root"></div>

  <script type="text/babel">
    const { useState, useEffect } = React;

    const App = () => {
      const [activeTab, setActiveTab] = useState("all");

      useEffect(() => {
        lucide.createIcons();
      });

      const profile = {
        name: "Laxman Konukati",
        title: "Data Analyst & Python Developer",
        location: "Hyderabad, Telangana, India",
        email: "laxmankonukati93@gmail.com",
        phone: "+91 7989574036",
        linkedin: "https://linkedin.com",
        github: "https://github.com/KonukantiLaxman",
        objective:
          "Enthusiastic and detail-oriented Data Analyst with hands-on experience in data preprocessing, dashboard development, and business reporting. Skilled in Python, SQL, Power BI, and data modeling."
      };

      const skills = [
        { category: "Programming", items: ["Python (Pandas, NumPy)", "SQL", "Java"] },
        { category: "Visualization", items: ["Power BI", "Tableau", "Matplotlib", "Seaborn"] },
        { category: "Databases", items: ["MySQL", "PostgreSQL"] },
        { category: "Analysis", items: ["EDA", "Data Cleaning", "Statistical Analysis", "Regression"] }
      ];

      const projects = [
        {
          title: "Cyberbullying Detection",
          date: "Nov 2024 - Mar 2025",
          description:
            "Implemented Deep Learning Neural Networks (DLNNs) to automatically detect harmful or abusive content on social media platforms.",
          tech: ["Python", "Deep Learning", "NLP"],
          type: "Data Science"
        },
        {
          title: "Employee Management System",
          date: "June 2025",
          description:
            "Full-stack web application with RESTful APIs for efficient employee data management.",
          tech: ["Spring Boot", "MySQL", "HTML", "Bootstrap"],
          type: "Web Dev"
        }
      ];

      return (
        <div className="min-h-screen text-slate-900 font-sans">

          {/* Header */}
          <header className="bg-white border-b sticky top-0 z-10">
            <div className="max-w-6xl mx-auto px-6 py-4 flex justify-between items-center">
              <div>
                <h1 className="text-2xl font-bold text-blue-600">{profile.name}</h1>
                <p className="text-slate-500">{profile.title}</p>
              </div>
              <div className="flex gap-4">
                <a href={`mailto:${profile.email}`}><i data-lucide="mail"></i></a>
                <a href={profile.linkedin} target="_blank"><i data-lucide="linkedin"></i></a>
                <a href={profile.github} target="_blank"><i data-lucide="github"></i></a>
              </div>
            </div>
          </header>

          {/* Main */}
          <main className="max-w-6xl mx-auto px-6 py-12 space-y-20">

            {/* About */}
            <section className="grid md:grid-cols-2 gap-12">
              <div>
                <h2 className="text-4xl font-bold mb-4">
                  Turning Raw Data Into <span className="text-blue-600">Insights</span>
                </h2>
                <p className="italic text-slate-600">"{profile.objective}"</p>
                <div className="mt-4 space-y-2 text-slate-500">
                  <p><i data-lucide="map-pin" className="inline"></i> {profile.location}</p>
                  <p><i data-lucide="phone" className="inline"></i> {profile.phone}</p>
                </div>
              </div>

              <div className="bg-blue-600 text-white p-8 rounded-3xl grid grid-cols-2 gap-4">
                <div><i data-lucide="database"></i><p>SQL</p></div>
                <div><i data-lucide="bar-chart-3"></i><p>Power BI</p></div>
                <div><i data-lucide="brain-circuit"></i><p>Python</p></div>
                <div><i data-lucide="code-2"></i><p>Web Apps</p></div>
              </div>
            </section>

            {/* Projects */}
            <section>
              <h2 className="text-3xl font-bold mb-6">Projects</h2>
              <div className="flex gap-3 mb-6">
                {["all", "Data Science", "Web Dev"].map(tab => (
                  <button
                    key={tab}
                    onClick={() => setActiveTab(tab)}
                    className={`px-4 py-2 rounded ${
                      activeTab === tab ? "bg-blue-600 text-white" : "bg-white border"
                    }`}
                  >
                    {tab}
                  </button>
                ))}
              </div>

              <div className="grid md:grid-cols-2 gap-8">
                {projects
                  .filter(p => activeTab === "all" || p.type === activeTab)
                  .map((p, i) => (
                    <div key={i} className="bg-white border rounded-xl p-6">
                      <h3 className="font-bold text-xl">{p.title}</h3>
                      <p className="text-sm text-slate-400">{p.date}</p>
                      <p className="mt-3 text-slate-600">{p.description}</p>
                      <div className="mt-3 flex flex-wrap gap-2">
                        {p.tech.map(t => (
                          <span key={t} className="text-xs bg-slate-100 px-2 py-1 rounded">
                            {t}
                          </span>
                        ))}
                      </div>
                    </div>
                  ))}
              </div>
            </section>

            {/* Skills */}
            <section>
              <h2 className="text-3xl font-bold mb-6">Skills</h2>
              <div className="grid md:grid-cols-2 gap-8">
                {skills.map((s, i) => (
                  <div key={i}>
                    <h4 className="font-bold text-slate-500">{s.category}</h4>
                    <div className="flex flex-wrap gap-2 mt-2">
                      {s.items.map(item => (
                        <span key={item} className="bg-white border px-3 py-1 rounded">
                          {item}
                        </span>
                      ))}
                    </div>
                  </div>
                ))}
              </div>
            </section>

          </main>

          {/* Footer */}
          <footer className="bg-slate-900 text-white py-12 text-center">
            <h2 className="text-2xl font-bold mb-4">Let’s work together</h2>
            <a
              href={`mailto:${profile.email}`}
              className="bg-blue-600 px-6 py-3 rounded-full font-bold"
            >
              Hire Me
            </a>
            <p className="text-slate-400 mt-6 text-sm">
              © {new Date().getFullYear()} Laxman Konukati
            </p>
          </footer>

        </div>
      );
    };

    ReactDOM.createRoot(document.getElementById("root")).render(<App />);
  </script>
</body>
</html>
